plugins {
    id 'fr.omny.java-conventions'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://repo.codemc.io/repository/maven-snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation project(':api')
    api 'net.wesjd:anvilgui:1.6.3-SNAPSHOT'
    
    compileOnly 'com.comphenix.protocol:ProtocolLib:5.0.0-SNAPSHOT'
    compileOnly 'io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT'
    compileOnly 'com.mojang:authlib:3.11.50'
}

description = 'SPIGOT for Guis (All spigot/paper related stuff)'

shadowJar {
    // Relocate anvilgui to our own package
    minimize()
    relocate 'net.wesjd.anvilgui', 'fr.omny.guis.backend.anvilgui'
    archiveClassifier.set('')
}