plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
	maven { url 'https://jitpack.io' }
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://repo.codemc.io/repository/maven-snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.junit-pioneer:junit-pioneer:2.0.0'
    
    // Kyori
    
    compileOnly "net.kyori:adventure-api:4.13.0"
    compileOnly "net.kyori:adventure-text-serializer-gson:4.13.0"
    compileOnly "net.kyori:adventure-text-serializer-plain:4.13.0"
    compileOnly "net.kyori:adventure-text-serializer-legacy:4.13.0"
    compileOnly "net.kyori:adventure-text-minimessage:4.13.0"
    
    // ? dumb gradle
    testCompileOnly "net.kyori:adventure-api:4.13.0"
    testCompileOnly "net.kyori:adventure-text-serializer-gson:4.13.0"
    testCompileOnly "net.kyori:adventure-text-serializer-plain:4.13.0"
    testCompileOnly "net.kyori:adventure-text-serializer-legacy:4.13.0"
    testCompileOnly "net.kyori:adventure-text-minimessage:4.13.0"
    
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.26'
	annotationProcessor 'org.projectlombok:lombok:1.18.26'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.26'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

group = 'fr.omny'
version = '1.0'
java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

java {
	withSourcesJar()
	// withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
